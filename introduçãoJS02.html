<!DOCTYPE html>

<h2>O que o JavaScript pode fazer?</h2>

<p>JavaScript pode alterar valores de atributo HTML.</p>

<p>Neste caso, JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>

<button onclick="document.getElementById('imagens').src='pic_bulbon.gif'">Ligar Luz</button>

<img id="imagens" src="imagens/luzdesligada.gif" style="width:100px">

<button onclick="document.getElementById('imagens').src='pic_bulboff.gif'">Desligar luz</button>

</body>
</html>
